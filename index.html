<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Calculadora de Payback</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style src="style.css"></style>
</head>


<body>
  <!-- Botão inicial para iniciar o cálculo -->
  <div class="botao-iniciar">
    <button class="iniciar" id="iniciarCalculo">Iniciar Cálculo</button>
  </div>

  <!-- Pop-up personalizado, inicialmente oculto -->
  <div id="popup" class="popup" style="display: none;">
    <div class="popup-content">
      <span class="close">&times;</span>
      <!-- Inputs do pop-up serão inseridos dinamicamente pelo JS -->
    </div>
  </div>

  <footer>
    <div class="footer-content">
      <img src="LOGO TEISON BRANCO.png" alt="Logo da empresa Teison" class="logo">
      <span class="footer-text">Versão 1.0. Todos os direitos reservados &copy; 2024 - Desenvolvido por <a
          href="https://www.linkedin.com/in/lucas-gabriel-288511208/" class="linkedin">Lucas Santos</a></span>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
